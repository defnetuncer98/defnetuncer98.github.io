<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Defne Tun√ßer</title>
                <link rel="shortcut icon" href="#">                
		<style>
        @font-face {
            font-family: 'Gillattoz';
            src: URL('./src/fonts/Gillattoz.ttf') format('truetype'),
            URL('./src/fonts/Gillattoz.woff') format('woff'),
            URL('./src/fonts/Gillattoz.woff2') format('woff2');
          }                    
        @font-face {
            font-family: 'Letter Gothic';
            src: URL('./src/fonts/lettergothic.otf') format('truetype');
          }                               

        body {margin: 0; overflow:hidden; height:100%;
              /*cursor: url('./src/images/cursor.png'), auto;*/
              }
        canvas { width: 100%; height: 100% }                       
		</style>
	</head>
	<body>
            <div id="container"></div>
            <audio id="player" controls loop src='./src/sounds/St Francis - Josh Lippi & The Overtimers.mp3' style="display:none;" ></audio>
            <script type="module" src="./app.js"></script>
            <script src="./src/js/libs/ammo.js"></script>
            <script type="x-shader/x-vertex" id="vertexshader">

              varying vec2 vUv;
        
              void main() {
        
                vUv = uv;
        
                gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        
              }
        
            </script>
        
            <script type="x-shader/x-fragment" id="fragmentshader">
        
              uniform sampler2D baseTexture;
              uniform sampler2D bloomTexture;
        
              varying vec2 vUv;
        
              vec4 getTexture( sampler2D texelToLinearTexture ) {
        
                return mapTexelToLinear( texture2D( texelToLinearTexture , vUv ) );
        
              }
        
              void main() {
        
                gl_FragColor = ( getTexture( baseTexture ) + vec4( 1.0 ) * getTexture( bloomTexture ) );
        
              }
        
            </script>
        
	</body>
</html>
